<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    main{
        width: 60%;
        height: 500px;
        margin: auto;
        margin-top: 100px;
        box-shadow: 0px 0px 3px gray;
        position: relative;
        overflow: hidden;
    }

    .slide{
        width: 100%;
        height: 100%;
        position: absolute;
        transition: 1s;
    }

    img{
        width: 1000px;
        height: 500px;
    }

    .btn{
      text-align: center;
      margin-top: 30px;
    }

    .btn button{
        padding: 5px;
        width: 80px;
    }
    
</style>
<body>
    <main>
        <img class="slide" src="https://verpex.com/assets/uploads/images/blog/Basic-HTML-Codes-for-Websites.webp?v=1691760654" alt="">
        <img class="slide" src="https://epicode.com/wp-content/uploads/2022/08/html-e-css-1.jpg" alt="">
        <img class="slide" src="https://miro.medium.com/v2/resize:fit:1400/0*Dc8tcF_RAaw0DWiK" alt="">
        <img class="slide" src="https://img.freepik.com/premium-photo/javascript-programming-code-abstract-technology-background_272306-155.jpg " alt="">
    </main>
    <div class="btn">
        <button onclick="prev()">Previous</button>
        <button onclick="next()">Next</button>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
