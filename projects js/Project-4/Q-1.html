<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-aivery-900 gap-4">
    <div id="colorBox" class="w-60 h-60 rounded-lg shadow-lg transition-colors duration-500 flex items-center justify-center text-white font-bold text-lg">
        Color
    </div>
    <button id="changeColorBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition">Click to Change Color</button>
    
    <script>
        const colors = ["Red", "Green", "Blue", "silver", "Purple", "Orange", "Pink", "Brown", "Cyan", "Magenta",""];
        
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function changeColor() {
            const colorBox = document.getElementById("colorBox");
            const newColor = getRandomColor();
            colorBox.style.backgroundColor = newColor.toLowerCase();
            colorBox.textContent = newColor;
        }

        document.getElementById("changeColorBtn").addEventListener("click", changeColor);
        changeColor();
    </script>
</body>
</html>
